---
layout: default
---
<h1 class="post-title">{{ page.title }}</h1>
{% if page.author or page.date %}
  <p class="post-meta">
    {% if page.date %}
      {{ page.date | date: "%B %-d, %Y" }}
    {% endif %}
    {% if page.author %}
      &nbsp;by {{ page.author }}
    {% endif %}
  </p>
{% endif %}

{{ content }}
